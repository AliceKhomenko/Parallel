group 'paralleltest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.codeborne', name: 'selenide', version: '5.5.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.1.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.1.0'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '4.1.0'
    compile group: 'io.cucumber', name: 'cucumber-jvm', version: '4.1.0', ext: 'pom'
    compile group: 'io.cucumber', name: 'cucumber-testng', version: '4.1.0'


}
